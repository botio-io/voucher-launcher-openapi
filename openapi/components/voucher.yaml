type: object
description: |
  Voucher object
properties:
    id:
      type: string
      description: |
        Voucher identifier
    shop_id:
      type: string
      description: |
        Shop identifier
    config_id:
      type: string
      description: |
        Voucher configuration identifier
    issued_on:
      type: integer
      format: int64
      description: |
        Time when the voucher was issued in Unix timestamp
    order_id:
      type: string
      description: Voucher's order identifier
    product_id:
      type: string
      description: Product identifier, e.g., SKU, of the voucher.
    product_name:
      type: string
      description: Voucher's name
    product_image_url:
      type: string
      description: URL of the voucher's image.
      format: url
    variant_id:
      type: string
      description: Variant identifier, e.g., SKU, of the voucher.
    variants:
      type: array
      description: An array of name and value defining voucher's variants.
      items: 
        type: object
        properties: 
          name:
            type: string
            example: "color"
            description: Variant's name
          value:
            type: string
            example: "red"
            description: Variant's value
    condition_text:
      type: string
      description: |
        Voucher description including voucher usage conditions.
    reference_code:
      type: string
      example: "VCHER"
      description: |
        Voucher's reference code, used only for referencing the voucher. 
        
        **Note: Reference code might not be unique if generated by the system**.
    redeem_type:
      type: string
      enum: ["", "simple"]
      description: |
        Voucher redeem method. Currently, only `simple` is supported.
    redeem_unit:
      type: string
      default: ""
      example: "points"
      description: Unit of voucher redemption.
    redeem_left:
      type: integer
      description: Number of remaining redemptions.
    redeem_total:
      type: integer
      description: |
        Number of total redemptions. The voucher is completely used 
        if `redeem_left` is equal to `redeem_total`.
    valid:
      type: boolean
      description: If `false`, voucher is invalid and cannot be redeemed.
    valid_on:
      type: integer
      format: int64
      description: Unix timestamp of the time voucher will be valid.
    expired_on:
      type: integer
      format: int64
      description: Unix timestamp of the time voucher will be expired.
    sent:
      type: boolean
      description: |
        `true` if voucher was already sent to recipient
    customer_note:
      type: string
      description: Note to voucher's recipient
    store_note:
      type: string
      description: Internal note. Does not show to recipient.

    recipient_type:
      type: string
      enum: 
        - ""
        - botiocrm
      default: ""
      description: |
        Voucher delivery service. Voucher Launcher will use this service to send vouchers to 
        target recipient via the channel specified by `platform`.

        See. [Supported Messaging Platforms](#tag/Voucher/Supported-Messaging-Platforms) for more detail.

        **Note: Currently, only Botio CRM service is supported.**
    recipient_name:
      type: string
      description: Voucher's recipient name
    recipient_email:
      type: string
      description: Voucher's recipient email
      format: email
    recipient_phone:
      type: string
      description: Voucher's recipient phone
    